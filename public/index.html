<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CENRO San Juan City EMIS - Environmental Management Information System
    </title>
    <link rel="stylesheet" href="loginstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="login-container">
      <!-- Background decoration -->
      <div class="background-decoration">
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <!-- Header Section -->
        <div class="login-header">
          <div class="logos-container">
            <div class="logo-item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Bagong_Pilipinas_logo.png"
                alt="Bagong Pilipinas Logo"
                class="official-logo"
              />
            </div>
            <div class="logo-item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/3/34/Seal_of_San_Juan%2C_Metro_Manila.png"
                alt="CENRO San Juan City Logo"
                class="official-logo"
              />
            </div>
            <div class="logo-item">
              <img
                src="makabagong san juan Logo.png"
                alt="Makabagong San Juan Logo"
                class="official-logo"
              />
            </div>
          </div>
          <h1 class="system-title">CENRO San Juan City</h1>
          <p class="system-subtitle">
            Environmental Management Information System
          </p>
          <p class="location-subtitle">
            City Environment and Natural Resources Office
          </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form" novalidate>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-container">
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Enter your email address"
                required
                autocomplete="email"
              />
              <div class="input-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  />
                  <polyline points="22,6 12,13 2,6" />
                </svg>
              </div>
            </div>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  class="eye-open"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  class="eye-closed"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              </button>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <!-- Global error message -->
          <div class="error-message global-error" id="globalError"></div>
          <!-- Success message -->
          <div class="success-message" id="successMessage"></div>

          <button type="submit" class="login-button" id="loginButton">
            <span class="button-text">Sign In</span>
            <div class="loading-spinner" style="display: none">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 12a9 9 0 11-6.219-8.56" />
              </svg>
            </div>
          </button>
        </form>

        <!-- Create Account Link -->
        <div class="create-account-wrapper">
          <a href="registration.html" class="create-account-link"
            >CREATE ACCOUNT</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
