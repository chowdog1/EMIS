<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - CENRO San Juan City EMIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .users-table th,
      .users-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .users-table th {
        background-color: var(--primary-green);
        color: white;
      }
      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .status-online {
        background-color: var(--success);
      }
      .status-offline {
        background-color: var(--danger);
      }
      .refresh-btn {
        background-color: var(--primary-green);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      .refresh-btn:hover {
        background-color: var(--forest-dark);
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">
            <i class="fas fa-leaf"></i>
            <span>CENRO EMIS</span>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="/dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/businesses">
              <i class="fas fa-building"></i>
              <span>Businesses</span>
            </a>
          </li>
          <li>
            <a href="/seminars">
              <i class="fas fa-envelope"></i>
              <span>Seminars</span>
            </a>
          </li>
          <li>
            <a href="/reports">
              <i class="fas fa-file-alt"></i>
              <span>Reports</span>
            </a>
          </li>
          <li>
            <a href="/users" class="active">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a href="/audit">
              <i class="fas fa-history"></i>
              <span>Audit Trail</span>
            </a>
          </li>
          <div class="sidebar-datetime" id="datetime"></div>
        </ul>
      </aside>
      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="header-title-container">
            <h1 class="header-title">Users Management</h1>
            <button id="refreshBtn" class="refresh-btn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
          <div class="user-info">
            <div class="user-avatar" id="userAvatar">
              <img
                id="userAvatarImage"
                src="https://via.placeholder.com/40"
                alt="User Avatar"
              />
              <div id="userAvatarFallback" class="avatar-fallback">U</div>
            </div>
            <div class="user-dropdown">
              <button class="dropdown-toggle" id="userDropdown">
                <span id="userEmail">Loading...</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu" id="userDropdownMenu">
                <a href="profile.html" class="dropdown-item">Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
              </div>
            </div>
          </div>
        </header>
        <!-- Users Table -->
        <div class="data-table-container">
          <div class="table-header">
            <h2 class="table-title">All Users</h2>
          </div>
          <div class="table-container">
            <table class="users-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Current Page</th>
                  <th>Last Activity</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Users will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="./public/js/authUtils.js"></script>
    <script src="./public/js/imageUtils.js"></script>
    <script src="users.js"></script>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Chatbox -->
    <script src="./js/chatbox.js"></script>
  </body>
</html>
