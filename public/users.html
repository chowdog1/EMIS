<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - CENRO San Juan City EMIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="users.css" />
    <!-- Add users-specific CSS file -->
    <link
      rel="icon"
      type="image/png"
      href="https://8upload.com/image/68be3f83c9e7e/freepik_br_bb4e2098-1dee-4111-8179-ddc41996d8da.png"
    />
    <style>
      .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .users-table th,
      .users-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .users-table th {
        background-color: var(--primary-green);
        color: white;
      }
      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .status-online {
        background-color: var(--success);
      }
      .status-offline {
        background-color: var(--danger);
      }
      .status-locked {
        background-color: #dc3545;
      }
      .refresh-btn {
        background-color: var(--primary-green);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      .refresh-btn:hover {
        background-color: var(--forest-dark);
      }
      /* Create User Button */
      .create-user-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
        display: none; /* Hidden by default, only shown to admins */
      }
      .create-user-btn:hover {
        background-color: #218838;
      }
      /* Action buttons */
      .action-btn {
        padding: 5px 10px;
        margin: 0 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        color: white;
      }
      .lock-btn {
        background-color: #dc3545;
      }
      .lock-btn:hover {
        background-color: #c82333;
      }
      .unlock-btn {
        background-color: #28a745;
      }
      .unlock-btn:hover {
        background-color: #218838;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .modal-header h2 {
        margin: 0;
        color: var(--primary-green);
      }
      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: black;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-green);
        box-shadow: 0 0 0 2px rgba(45, 90, 39, 0.2);
      }
      .submit-btn {
        background-color: var(--primary-green);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }
      .submit-btn:hover {
        background-color: var(--forest-dark);
      }
      /* Chat button styles */
      .chat-btn {
        background-color: #2d5a27;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 8px;
      }
      .chat-btn:hover {
        background-color: #4a7c59;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">
            <i class="fas fa-leaf"></i>
            <span>CENRO EMIS</span>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="/dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/businesses">
              <i class="fas fa-building"></i>
              <span>Businesses</span>
            </a>
          </li>
          <li>
            <a href="/seminars">
              <i class="fas fa-envelope"></i>
              <span>Seminars</span>
            </a>
          </li>
          <li>
            <a href="/certifications">
              <i class="fas fa-certificate"></i>
              <span>Certifications</span>
            </a>
          </li>
          <li>
            <a href="/reports">
              <i class="fas fa-file-alt"></i>
              <span>Reports</span>
            </a>
          </li>
          <li>
            <a href="/users" class="active">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a href="/audit">
              <i class="fas fa-history"></i>
              <span>Audit Trail</span>
            </a>
          </li>
          <div class="sidebar-datetime" id="datetime"></div>
        </ul>
      </aside>
      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="header-title-container">
            <h1 class="header-title">Users Management</h1>
            <button id="refreshBtn" class="refresh-btn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <!-- Create New User Button (only visible to admins) -->
            <button id="createUserBtn" class="create-user-btn">
              <i class="fas fa-user-plus"></i> Create New User
            </button>
          </div>
          <div class="user-info">
            <div class="user-avatar" id="userAvatar">
              <img
                id="userAvatarImage"
                src="https://via.placeholder.com/40"
                alt="User Avatar"
              />
              <div id="userAvatarFallback" class="avatar-fallback">U</div>
            </div>
            <div class="user-dropdown">
              <button class="dropdown-toggle" id="userDropdown">
                <span id="userEmail">Loading...</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu" id="userDropdownMenu">
                <a href="profile.html" class="dropdown-item">Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
              </div>
            </div>
          </div>
        </header>
        <!-- Users Table -->
        <div class="data-table-container">
          <div class="table-header">
            <h2 class="table-title">All Users</h2>
          </div>
          <div class="table-container">
            <table class="users-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Current Page</th>
                  <th>Last Activity</th>
                  <th class="actions-header">Actions</th>
                  <!-- Added class for easier selection -->
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Users will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New User</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="createUserForm">
            <div class="form-group">
              <label for="newFirstname">First Name</label>
              <input type="text" id="newFirstname" required />
            </div>
            <div class="form-group">
              <label for="newLastname">Last Name</label>
              <input type="text" id="newLastname" required />
            </div>
            <div class="form-group">
              <label for="newEmail">Email</label>
              <input type="email" id="newEmail" required />
            </div>
            <div class="form-group">
              <label for="newPassword">Password</label>
              <input type="password" id="newPassword" required />
            </div>
            <div class="form-group">
              <label for="newRole">Role</label>
              <select id="newRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="submit-btn">Create User</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Load Socket.IO first -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Load utility scripts with consistent paths -->
    <script src="/js/accountLockNotifier.js"></script>
    <script src="/js/authUtils.js"></script>
    <script src="/js/imageUtils.js"></script>
    <script src="/js/commonUtils.js"></script>
    <script src="/js/apiUtils.js"></script>
    <script src="/js/uiUtils.js"></script>
    <script src="/js/inactivityUtils.js"></script>

    <!-- Load page-specific script -->
    <script src="users.js"></script>

    <!-- Load chatbox last -->
    <script src="/js/chatbox.js"></script>
  </body>
</html>
