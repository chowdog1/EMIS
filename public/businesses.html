<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businesses | CENRO San Juan City EMIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-leaf"></i>
                    <span>CENRO EMIS</span>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/businesses" class="active">
                        <i class="fas fa-building"></i>
                        <span>Businesses</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title">Business Directory</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-dropdown">
                        <button class="dropdown-toggle" id="userDropdown">
                            <span id="userEmail">Loading...</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="userDropdownMenu">
                            <a href="#" class="dropdown-item">Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Search and Table Section -->
            <div class="table-section">
                <div class="table-header">
                    <h2 class="table-title">Business Directory</h2>
                    <div class="table-actions">
                        <div class="search-container">
                            <input type="text" id="searchInput" class="search-input" placeholder="Search by Account No...">
                            <button id="searchBtn" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add Business
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <div id="businessTable">
                        <!-- Loading message -->
                        <div style="padding: 20px; text-align: center; color: #6c757d;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <p>Loading business data...</p>
                        </div>
                    </div>
                </div>
                <!-- Pagination Controls -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        <span id="paginationInfo">Showing 0 of 0 records</span>
                    </div>
                    <div class="pagination-controls">
                        <button id="firstPageBtn" class="pagination-btn" disabled>
                            <i class="fas fa-angle-double-left"></i>
                        </button>
                        <button id="prevPageBtn" class="pagination-btn" disabled>
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <select id="pageSizeSelect" class="page-size-select">
                            <option value="10">10 per page</option>
                            <option value="25">25 per page</option>
                            <option value="50">50 per page</option>
                            <option value="100">100 per page</option>
                        </select>
                        <button id="nextPageBtn" class="pagination-btn" disabled>
                            <i class="fas fa-angle-right"></i>
                        </button>
                        <button id="lastPageBtn" class="pagination-btn" disabled>
                            <i class="fas fa-angle-double-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Material-UI Table - Alternative to ReactDataTable -->
    <script src="https://unpkg.com/@mui/material@5.14.20/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@mui/icons-material@5.14.20/umd/icons-material.development.js"></script>
    <script src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- Businesses JavaScript -->
    <script src="businesses.js"></script>
</body>
</html>
