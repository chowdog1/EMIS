<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit Trail | CENRO San Juan City EMIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="audit.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://8upload.com/image/68be3f83c9e7e/freepik_br_bb4e2098-1dee-4111-8179-ddc41996d8da.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/PzW6YYTN/243202270-164184122563361-4894751073863392126-n.png"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">
            <i class="fas fa-leaf"></i>
            <span>CENRO EMIS</span>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="/dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/businesses">
              <i class="fas fa-building"></i>
              <span>Businesses</span>
            </a>
          </li>
          <li>
            <a href="/seminars">
              <i class="fas fa-envelope"></i>
              <span>Seminars</span>
            </a>
          </li>
          <li>
            <a href="/certifications">
              <i class="fas fa-certificate"></i>
              <span>Certifications</span>
            </a>
          </li>
          <li>
            <a href="/reports">
              <i class="fas fa-file-alt"></i>
              <span>Reports</span>
            </a>
          </li>
          <li>
            <a href="/users">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a href="/audit" class="active">
              <i class="fas fa-history"></i>
              <span>Audit Trail</span>
            </a>
          </li>
          <div class="sidebar-datetime" id="datetime"></div>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div style="display: flex; align-items: center">
            <h1 class="header-title">Audit Trail</h1>
            <div class="header-controls">
              <div class="year-selector">
                <label for="yearSelect">Year:</label>
                <select id="yearSelect">
                  <option value="">All Years</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                </select>
              </div>
            </div>
          </div>
          <div class="user-info">
            <div class="user-avatar" id="userAvatar">
              <img
                id="userAvatarImage"
                src="https://via.placeholder.com/40"
                alt="User Avatar"
              />
              <div id="userAvatarFallback" class="avatar-fallback">U</div>
            </div>
            <div class="user-dropdown">
              <button class="dropdown-toggle" id="userDropdown">
                <span id="userEmail">Loading...</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu" id="userDropdownMenu">
                <a href="profile.html" class="dropdown-item">Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
              </div>
            </div>
          </div>
        </header>

        <!-- Audit Trail Section -->
        <div class="table-section">
          <!-- table headers -->
          <div class="table-header">
            <h2 class="table-title">Audit Logs</h2>
            <div class="table-actions">
              <div class="filter-container">
                <select id="actionFilter" class="filter-select">
                  <option value="">All Actions</option>
                  <option value="CREATE">Create</option>
                  <option value="UPDATE">Update</option>
                  <option value="DELETE">Delete</option>
                </select>
                <!-- Hidden collection filter that will be set by year selector -->
                <select
                  id="collectionFilter"
                  class="filter-select"
                  style="display: none"
                >
                  <option value="">All Years</option>
                  <option value="business2025">2025</option>
                  <option value="business2026">2026</option>
                  <option value="business2027">2027</option>
                  <option value="business2028">2028</option>
                  <option value="business2029">2029</option>
                  <option value="business2030">2030</option>
                </select>
              </div>
              <div class="search-container">
                <input
                  type="text"
                  id="searchInput"
                  class="search-input"
                  placeholder="Search logs..."
                />
                <button id="searchBtn" class="search-button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <button class="btn btn-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                Refresh
              </button>
            </div>
          </div>

          <!-- Table Container -->
          <div class="table-container">
            <div id="auditTable">
              <!-- Loading message -->
              <div style="padding: 20px; text-align: center; color: #6c757d">
                <i
                  class="fas fa-spinner fa-spin"
                  style="font-size: 24px; margin-bottom: 10px"
                ></i>
                <p>Loading audit logs...</p>
              </div>
            </div>
          </div>

          <!-- Pagination Controls -->
          <div class="pagination-container">
            <div class="pagination-info">
              <span id="paginationInfo">Showing 0 of 0 records</span>
            </div>
            <div class="pagination-controls">
              <button id="firstPageBtn" class="pagination-btn" disabled>
                <i class="fas fa-angle-double-left"></i>
              </button>
              <button id="prevPageBtn" class="pagination-btn" disabled>
                <i class="fas fa-angle-left"></i>
              </button>
              <select id="pageSizeSelect" class="page-size-select">
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
              </select>
              <button id="nextPageBtn" class="pagination-btn" disabled>
                <i class="fas fa-angle-right"></i>
              </button>
              <button id="lastPageBtn" class="pagination-btn" disabled>
                <i class="fas fa-angle-double-right"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Audit Detail Modal -->
    <div id="auditDetailModal" class="detail-modal">
      <div class="detail-modal-content">
        <div class="detail-modal-header">
          <h2 class="detail-modal-title">Audit Log Details</h2>
          <span class="detail-modal-close">&times;</span>
        </div>
        <div class="detail-modal-body" id="auditDetailBody">
          <!-- Details will be populated here -->
        </div>
      </div>
    </div>
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Scripts -->
    <script src="/js/accountLockNotifier.js"></script>
    <script src="audit.js"></script>
    <script src="/js/authUtils.js"></script>
    <script src="/js/commonUtils.js"></script>
    <script src="/js/apiUtils.js"></script>
    <script src="/js/uiUtils.js"></script>
    <script src="/js/inactivityUtils.js"></script>
    <!-- Chatbox -->
    <script src="./js/chatbox.js"></script>
  </body>
</html>
